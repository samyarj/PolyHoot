<div class="notification-container">
    <button class="notification-button" (click)="toggleNotifications()">
        <i class="fa-solid fa-bell"></i>
    </button>
    <ul class="dropdown-menu" [ngClass]="{ show: showNotifications }">
        <!-- Dropdown Header -->
        <li class="dropdown-header text-center">
          <strong>Notifications</strong>
        </li>
        <hr class="dropdown-divider" />
        <!-- Liste des notifications -->
        <li *ngFor="let notification of notifications" class="notification-item">
          <div class="notification-content">
            <strong>{{ notification.title }}</strong>
            <br />
            <button (click)="openPollAnswer(notification.poll)">RÃ©pondre au sondage</button>
          </div>
        </li>
        <!-- Aucune notification -->
        <li *ngIf="notifications.length === 0" class="text-center text-muted">
          Aucune notification.
        </li>
      </ul>
</div>
