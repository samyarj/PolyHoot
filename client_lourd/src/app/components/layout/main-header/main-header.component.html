<header *ngIf="user" class="main-header" [ngClass]="{ game: isOnGamePage }">
    <img *ngIf="isOnGamePage && user.role === 'player'" class="logo" src="assets/pictures/logo.png" />
    <nav *ngIf="!isOnGamePage && user.role === 'player'">
        <ul class="left-list">
            <img class="logo" src="assets/pictures/logo.png" />
            <li class="item-background-hover end-category" routerLink="game-home" routerLinkActive="item-background-active">Jouer</li>
            <li class="item-background-hover" routerLink="home" routerLinkActive="item-background-active">Accueil</li>
        </ul>

        <ul class="right-list">
            <li
                class="item-background-hover end-category"
                routerLink="profile"
                routerLinkActive="item-background-active"
                matTooltipClass="custom-tooltip"
                matTooltip="Profile"
            >
                <i class="fa-solid fa-user"></i>
            </li>
            <li
                class="item-background-hover end-category"
                routerLink="quiz-question-management"
                routerLinkActive="item-background-active"
                matTooltip="Administrer les quiz"
                matTooltipClass="custom-tooltip"
            >
                <i class="fa-solid fa-screwdriver-wrench"></i>
            </li>
            <li
                class="item-background-hover"
                routerLink="inventory"
                routerLinkActive="item-background-active"
                matTooltip="Inventaire"
                matTooltipClass="custom-tooltip"
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" width="800px" height="800px" viewBox="0 0 24 24" data-name="Layer 1">
                    <path
                        d="M13,10H11a1,1,0,0,0,0,2h2a1,1,0,0,0,0-2Zm5,0a4,4,0,0,0-3-3.86V5A3,3,0,0,0,9,5V6.14A4,4,0,0,0,6,10a4,4,0,0,0-4,4v3a3,3,0,0,0,3,3H6.18A3,3,0,0,0,9,22h6a3,3,0,0,0,2.82-2H19a3,3,0,0,0,3-3V14A4,4,0,0,0,18,10ZM6,18H5a1,1,0,0,1-1-1V14a2,2,0,0,1,2-2ZM11,5a1,1,0,0,1,2,0V6H11Zm5,14a1,1,0,0,1-1,1H9a1,1,0,0,1-1-1V18a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2Zm0-4.44A3.91,3.91,0,0,0,14,14H10a3.91,3.91,0,0,0-2,.56V10a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2ZM20,17a1,1,0,0,1-1,1H18V12a2,2,0,0,1,2,2Z"
                    />
                </svg>
            </li>
            <li
                class="item-background-hover"
                routerLink="shop-home"
                routerLinkActive="item-background-active"
                matTooltipClass="custom-tooltip"
                matTooltip="Boutique"
            >
                <i class="fa-solid fa-sack-dollar"></i>
            </li>
            <li
                class="item-background-hover end-category"
                routerLink="luck"
                routerLinkActive="item-background-active"
                matTooltipClass="custom-tooltip"
                matTooltip="Section de chance"
            >
                <i class="fa-solid fa-clover"></i>
            </li>
            <li>Coins: {{ user.coins }}</li>
        </ul>
    </nav>

    <nav *ngIf="user.role === 'admin'">
        <ul class="left-list">
            <img class="logo" src="assets/pictures/logo.png" />
            <li class="item-background-hover" routerLink="home" routerLinkActive="item-background-active">Accueil</li>
        </ul>

        <ul class="right-list">
            <li
                class="item-background-hover"
                routerLink="playerInfo"
                routerLinkActive="item-background-active"
                matTooltipClass="custom-tooltip"
                matTooltip="Administrer les joueurs"
            >
                <i class="fa-regular fa-address-book"></i>
            </li>
            <li
                class="item-background-hover end-category"
                routerLink="polls"
                routerLinkActive="item-background-active"
                matTooltipClass="custom-tooltip"
                matTooltip="Sondages"
            >
                <i class="fa-solid fa-square-poll-vertical"></i>
            </li>
        </ul>
    </nav>
</header>
