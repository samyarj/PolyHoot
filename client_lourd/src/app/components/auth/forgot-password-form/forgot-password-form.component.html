<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%">
        <h3 class="text-center mb-3">Reset Password</h3>
        <p class="text-center text-muted">
            Please enter the email address that you used to register, and we will send you a link to reset your password via Email.
        </p>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="form-group mb-3">
                <input
                    (input)="setFieldToInvalid('email')"
                    (change)="checkEmail()"
                    id="email"
                    type="email"
                    formControlName="email"
                    class="form-control"
                    placeholder="Enter your email"
                />
                <small *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="text-danger">
                    Please provide a valid email.
                </small>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="forgotPasswordForm.invalid || isSubmitting">
                {{ isSubmitting ? 'Sending...' : 'Reset my password' }}
            </button>
        </form>
        <p class="text-center mt-3">
            <a [routerLink]="'/login'" class="text-decoration-none">Return to Sign In</a>
        </p>
    </div>
</div>
