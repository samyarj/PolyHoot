<div id="global-page-wrapper">
    <app-header-game title="Vue des RÃ©sultats"></app-header-game>
    <div id="header-separator"></div>
    <div id="page-container">
        <div id="main-content-container">
            <div id="general-info-section">
                <div id="player-list-section">
                    <h1 id="player-list">Joueurs de la partie</h1>
                    <div class="player-list-div">
                        <div
                            *ngFor="let player of sortedPlayersList"
                            class="player-info-section"
                            [ngClass]="player.isInGame ? 'not-crossed' : 'crossed'"
                        >
                            <p class="player-name">{{ player.name }}</p>
                            <p class="player-points">{{ player.points }} points</p>
                            <p class="player-bonuses">{{ player.noBonusesObtained }} bonus</p>
                        </div>
                    </div>
                </div>
            </div>
            <button id="abandon-button" routerLink="/home">Quitter</button>
        </div>
        <div id="chat-separator"></div>
    </div>
</div>
