<div id="global-page-wrapper">
    <app-header-game title="Vue des Résultats"></app-header-game>
    <div id="header-separator"></div>
    <div id="page-container">
        <div id="main-content-container">
            <div id="general-info-section">
                <div *ngIf="question.type === 'QCM'" id="histogram-section">
                    <div id="histogram-title">
                        <p>{{ question.text }}</p>
                    </div>
                    <div id="option-counter-container">
                        <div *ngFor="let nbAnswers of nbAnswersArray" class="option-counter">
                            <p>{{ nbAnswers }}</p>
                        </div>
                    </div>
                    <div id="bands-container">
                        <div *ngFor="let noAnswers of nbAnswersArray; let i = index" class="band-container">
                            <img *ngIf="this.correctAnswersArray[i]" src="assets/pictures/organizer-page/histogram-owl-green.png" />
                            <img *ngIf="!this.correctAnswersArray[i]" src="assets/pictures/organizer-page/histogram-owl-red.png" />
                            <div
                                class="band"
                                [ngClass]="'band-' + (i + 1)"
                                [style.background]="this.correctAnswersArray[i] ? '#2ecc71' : '#f04159'"
                                [style.height.%]="(noAnswers / nbPlayers) * 100 - 10"
                            ></div>
                        </div>
                    </div>
                    <div id="options-container">
                        <div
                            *ngFor="let nbAnswers of nbAnswersArray; let index = index"
                            class="option"
                            [style.background]="this.correctAnswersArray[index] ? '#2ecc71' : '#f04159'"
                        >
                            <p>{{ question.choices ? question.choices[index].text : '' }}</p>
                        </div>
                    </div>
                    <div id="navigation-container">
                        <button
                            id="previous-button"
                            [disabled]="!canShowPrevious"
                            (click)="navigate('previous')"
                            class="btn custom-width custom-button-cancel"
                        >
                            Question précédente
                        </button>
                        <button id="next-button" [disabled]="!canShowNext" (click)="navigate('next')" class="btn custom-width custom-button">
                            Question suivante
                        </button>
                    </div>
                </div>
                <div *ngIf="question.type === 'QRL'" id="histogram-section">
                    <h2 id="histogram-title">{{ question.text }}</h2>
                    <div id="option-counter-container">
                        <div *ngFor="let nbAnswers of nbAnswersArray" class="option-counter">
                            <p>{{ nbAnswers }}</p>
                        </div>
                    </div>
                    <div id="bands-container">
                        <div *ngFor="let noAnswers of nbAnswersArray; let i = index" class="band-container">
                            <img *ngIf="i === 2" src="assets/pictures/organizer-page/histogram-owl-green.png" />
                            <img *ngIf="i === 1" src="assets/pictures/organizer-page/histogram-owl-yellow.png" />
                            <img *ngIf="i === 0" src="assets/pictures/organizer-page/histogram-owl-red.png" />
                            <div
                                class="band"
                                [ngClass]="'band-' + (i + 1)"
                                [ngStyle]="{
                                    background: i === 0 ? 'red' : i === 1 ? 'yellow' : i === 2 ? 'green' : '',
                                    'height.%': (noAnswers / nbPlayers) * 100 - 10
                                }"
                            ></div>
                        </div>
                    </div>
                    <div id="options-container">
                        <p>0%</p>
                        <p>50%</p>
                        <p>100%</p>
                    </div>
                    <div id="navigation-container">
                        <button
                            id="previous-button"
                            [disabled]="!canShowPrevious"
                            (click)="navigate('previous')"
                            class="btn custom-width custom-button-cancel"
                        >
                            Question précédente
                        </button>
                        <button id="next-button" [disabled]="!canShowNext" (click)="navigate('next')" class="btn custom-width custom-button">
                            Question suivante
                        </button>
                    </div>
                </div>
                <div id="player-list-section">
                    <h1 id="player-list">Joueurs de la partie</h1>
                    <div class="player-list-div">
                        <div
                            *ngFor="let player of sortedPlayersList"
                            class="player-info-section"
                            [ngClass]="player.isInGame ? 'not-crossed' : 'crossed'"
                        >
                            <p class="player-name">{{ player.name }}</p>
                            <p class="player-points">{{ player.points }} points</p>
                            <p class="player-bonuses">{{ player.noBonusesObtained }} bonus</p>
                        </div>
                    </div>
                </div>
            </div>
            <button id="abandon-button" routerLink="/home">Quitter</button>
        </div>
        <div id="chat-separator"></div>
        <app-chat id="chat-container"></app-chat>
    </div>
</div>
