<div class="page-wrapper">
    <div class="content-wrapper">
        <div class="daily-title">PRIX QUOTIDIEN</div>
        <div class="container" (mouseenter)="toggleMove()" (mouseleave)="toggleMove()">
            <div class="presentation-div-left" [ngClass]="{ 'move-to-side-left': isMoved }"></div>
            <div class="presentation-div-right" [ngClass]="{ 'move-to-side-right': isMoved }"></div>
            <div class="interaction-div" [ngClass]="{ show: isMoved }" [ngStyle]="{ 'border-radius': isMoved ? '0px' : '30px' }">
                <div class="interaction-div-content">
                    <div class="preview-items-wrapper">
                        <div class="preview-items">
                            <div class="item very-rare">
                                <div class="item-img">Item-img</div>
                                <div class="item-chances">5%</div>
                            </div>
                            <div class="divider"></div>
                            <div class="item rare">
                                <div class="item-img">Item-img</div>
                                <div class="item-chances">25%</div>
                            </div>
                            <div class="divider"></div>
                            <div class="item common">
                                <div class="item-img">Item-img</div>
                                <div class="item-chances">20%</div>
                            </div>
                            <div class="divider"></div>
                            <div class="item common">
                                <div class="item-img">Item-img</div>
                                <div class="item-chances">20%</div>
                            </div>
                            <div class="divider"></div>
                            <div class="item common">
                                <div class="item-img">Item-img</div>
                                <div class="item-chances">20%</div>
                            </div>
                        </div>
                    </div>
                    <div class="section-divider"></div>
                    <div class="buy-zone-wrapper">
                        <button class="custom-button-big">Reclamer le prix quotidien!</button>
                        <button class="custom-button-big-disabled">Prix deja reclame!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
